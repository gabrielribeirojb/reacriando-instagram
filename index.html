
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Recriando instagram</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>


<body>
    <header>
        <div class="center">
            <div class="logo-header">
                <a href="#"><img src="images/logo.png" /></a>
            </div><!--logo-header-->

            <div class="search">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input placeholder="Pesquisar..." type="text" name="busca" />
                </div><!--search-box-->
            </div><!--search-->

            <div class="notifications-icons">
                <a href="#"><i class="far fa-compass"></i></a>
                <a href="#"><i class="far fa-heart"></i></a>
                <div style="background-image: url('images/perfil.jpeg');" class="img-miniature"></div>
            </div><!--notifications-icons-->
        </div><!--center-->
    </header>

    <br /> <br />

    <section class="perfil-descricao"> 
        <div class="center">

            <div class="img-perfil-wraper">
                <div style="background-image: url('images/perfil.jpeg');" class="img-perfil"></div>
            </div><!--img-perfil-wraper-->


            <div class="texto-perfil">
                
                <div class="nome-perfil">
                    <span>nomedoperfil</span>
                    <a class="btn-primario" href="#">Editar perfil</a>
                    <a class="icon" href="#"><i class="fas fa-cog"></i></a>
                </div>
                
            </div><!--texto-perfil-->

            <br />
            <br />
            <br />

            <div class="info-perfil">
                <p><b>300</b> publicações</p>
                <p><b>25423</b> seguidores</p>
                <p><b>247</b> seguindo</p>

                <br />
                <br />

                <div class="descricao-perfil">
                    <h3>Nome do Perfil</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur.</p>
                </div>

            </div><!--info-perfil-->
            <div class="clear"></div>
        </div><!--center-->
    </section><!--perfil-descricao-->

    <section class="feed">
        <div class="center">

            <div class="line-feed">

                <div class="single-line-name">
                    <div style="display: block;" class="line-marcacao"></div>
                    <p style="font-weight: bold;">PUBLICAÇÕES</p>
                </div><!--single-line-name-->

                <div class="single-line-name">
                    <div class="line-marcacao"></div>
                    <p>IGTV</p>
                </div><!--single-line-name-->

                <div class="single-line-name">
                    <div class="line-marcacao"></div>
                    <p>SALVOS</p>
                </div><!--single-line-name-->

                <div class="single-line-name">
                    <div class="line-marcacao"></div>
                    <p>MARCADOS</p>
                </div><!--single-line-name-->

            </div><!--line-feed-->

        </div><!--center-->
    </section><!--feed-->

</body>

</html>
